<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midtrans Example</title>
</head>
<body>

<script>
    async function createTransaction() {
        try {
            const response = await fetch('http://localhost:8080/createTransaction');
            const data = await response.json();
            console.log('Redirect URL:', data.redirectUrl);
            // Redirect to the returned URL
            window.location.href = data.redirectUrl;

            // Optionally, send a request to stop the server
            await fetch('http://localhost:8080/stopServer', { method: 'POST' });
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Call createTransaction automatically when the page loads
    window.onload = createTransaction;
</script>

</body>
</html>
